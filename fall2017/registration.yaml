git:
  remote: https://github.com/HackGT/registration.git
  branch: 1.12.1
wants:
    mongo: false
deployment:
  replicas: 1

env:
  EVENT_NAME: "HackGT 4 New Heights"
  PRODUCTION: true
  MONGO_URL: "mongodb://altered-pug-mongodb/registration-default"

files:
  /etc/registration:
    contents:
      theme.css:
        path: 'resources/hackgt4-registration-theme.css'
        env: THEME_FILE
      questions.json:
        path: 'resources/hackgt4-registration-questions.json'
        env: QUESTIONS_FILE
