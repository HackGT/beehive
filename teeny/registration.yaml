git:
  remote: https://github.com/HackGT/registration.git
  branch: master
wants:
    mongo: false
deployment:
  replicas: 1

env:
  EVENT_NAME: "HackGTeeny Fall 2018"
  PRODUCTION: true
  MONGO_URL: "mongodb://altered-pug-mongodb/registration-teeny-2018"

files:
  /etc/registration:
    contents:
      questions.json:
        path: 'resources/teeny-registration-questions.json'
        env: QUESTIONS_FILE
      theme.css:
          path: 'resources/teeny-registration-theme.css'
          env: THEME_FILE
