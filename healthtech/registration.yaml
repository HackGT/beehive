git:
    remote: https://github.com/HackGT/registration.git
    branch: 1.12.
deployment:
  replicas: 3

env:
  EVENT_NAME: "HackGT's Healthtech Hackathon"
  PRODUCTION: true

files:
  /etc/registration:
    contents:
      theme.css:
        path: 'resources/healthtech-theme.css'
        env: THEME_FILE
      questions.json:
        path: 'resources/healthtech-questions.json'
        env: QUESTIONS_FILE
