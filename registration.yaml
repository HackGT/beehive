git:
  remote: https://github.com/HackGT/registration.git
  branch: master
wants:
    mongo: false
deployment:
  replicas: 2
  memory: '512Mi'
  memory_request: '512Mi'
paths:
  /points:
    name: prizes-dev
env:
  EVENT_NAME: "HackGT 5: Dare to Venture"
  PRODUCTION: true
  MONGO_URL: "mongodb://altered-pug-mongodb/registration-2018"

files:
  /etc/registration:
    contents:
      questions.json:
        path: 'resources/hackgt5-registration-questions.json'
        env: QUESTIONS_FILE
      theme.css:
          path: 'resources/hackgt5-registration-theme.css'
          env: THEME_FILE
