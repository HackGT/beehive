git:
    remote: https://github.com/HackGT/registration.git
    rev: 2c6212cbf4b5d7bc76de464c5170d8c4bb5ba652

deployment:
  replicas: 3

env:
  EVENT_NAME: "HackGT 4: New Heights"

files:
  /etc/registration:
    contents:
      theme.css:
        path: 'resources/hackgt4-registration-theme.css'
        env: THEME_FILE
      questions.json:
        path: 'resources/hackgt4-registration-questions.json'
        env: QUESTIONS_FILE
      favicon.ico:
        path: '/resources/favicon.ico'
        env: FAVICON_FILE_BASE64
