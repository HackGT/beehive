git:
  remote: https://github.com/HackGT/registration.git
  branch: master
wants:
    mongo: false
deployment:
  replicas: 1

env:
  EVENT_NAME: "BuildGT"
  PRODUCTION: true
  MONGO_URL: "mongodb://altered-pug-mongodb/buildgt-2019"
  ADMIN_EMAILS:
      - estrat@gatech.edu

files:
  /etc/registration:
    contents:
      questions.json:
        path: 'resources/build-registration-questions.json'
        env: QUESTIONS_FILE
      theme.css:
          path: 'resources/build-registration-theme.css'
          env: THEME_FILE
