git:
  remote: https://github.com/HackGT/registration.git
  branch: 1.12.4

deployment:
  replicas: 1

env:
  EVENT_NAME: "HackGT: Catalyst"
  PRODUCTION: true

files:
  /etc/registration:
    contents:
      theme.css:
        path: 'resources/catalyst-registration-theme.css'
        env: THEME_FILE
      questions.json:
        path: 'resources/catalyst-registration-questions.json'
        env: QUESTIONS_FILE
