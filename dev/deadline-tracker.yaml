git: https://github.com/HackGT/deadline-tracker.git

files:
  /etc/deadline-tracker/config:
    contents:
      config.ini:
        path: 'resources/deadline-tracker-config.ini'
        env: DEADLINE_TRACKER_CONFIG
  /etc/deadline-tracker/secrets:
    secret: true
    contents:
      secrets.ini:
        env: DEADLINE_TRACKER_SECRETS
